{% extends "layout.html" %}

{% block main %}
    <form action="/search" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus name="query" placeholder="Name / Symbol" type="text">
        </div>
        <button type="submit">Search</button>
    </form>
    <form role="search">
      <input name="search" type="search" placeholder="Search" />
      <input type="submit" value="Search" />
    </form>
{% endblock %}
