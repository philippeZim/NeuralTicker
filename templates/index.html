{% extends "layout.html" %}

{% block main %}
    <div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Change %</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>
                            <img src="{{stock.path}}" alt="{{stock.name}}">
                        </td>
                        <td>{{stock.name}}</td>
                        <td>{{stock.change}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <input type="radio" id="week" name="time" value="week">
        <input type="radio" id="month" name="time" value="month">
        <input type="radio" id="year" name="time" value="year">
    </div>
{% endblock %}
